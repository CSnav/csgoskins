{% extends 'main.html' %}

{% block content %}
<div class="main">
    <h1> Glove List </h1>

    <div>
        <div>
            {% for glove in gloves %}
            <div>
                <a href="{% url 'glove-details' glove.name %}">
                    <h5>{{glove.name}}</h5>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
</div>




{% endblock content %}
